<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- aqui estara el inicio de sesion -->
        <div class="container-form">
            <form class="sign-in">
                <h1> Iniciar sesion</h1>

                <div class="social-networks">
                    <ion-icon name="accessibility-outline"></ion-icon>
                    <ion-icon name="battery-charging-outline"></ion-icon>
                    <ion-icon name="headset-outline"></ion-icon>

                </div>

                <span>Digite su correo y contraseña</span>


                <!-- aqui estan alojados los inputs donde se digitara el correo y contraseña para el inci de sesion -->
                <div class="container-inputs">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Correo">
                </div>

                <div class="container-inputs">
                    <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" placeholder="Contraseña">
                </div>


                <!-- etiqueta de olvidaste tu contraseña  -->

                <a href="#"> ¿Olvidaste tu contraseña?</a>
                <button class="button"> INICIAR SESION</button>

            </form>
        </div>

        <!-- aqui estara el registro -->
        <div class="container-form">
            <form class="sign-up">
                <h1> Registrarse</h1>

                <div class="social-networks">
                    <ion-icon name="accessibility-outline"></ion-icon>
                    <ion-icon name="battery-charging-outline"></ion-icon>
                    <ion-icon name="headset-outline"></ion-icon>

                </div>

                <span> Ingrese todo los datos para registrarse</span>


                <!-- aqui estan alojados los inputs donde se digitara el correo y contraseña para el inci de sesion -->

                <div class="container-inputs">
                    <ion-icon name="person-circle-outline"></ion-icon> <input type="text" placeholder="Nombre">
                </div>

                <div class="container-inputs">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Correo">
                </div>

                <div class="container-inputs">
                    <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" placeholder="Contraseña">
                </div>


                <!-- etiqueta de olvidaste tu contraseña  -->

                <button class="button"> REGISTRESE</button>

            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <!-- de incio de sesion a registro -->
                <h2> Bienvenido </h2>
                <p> Ingrese sus datos personales para usar todas las funciones del sitios web </p>
                <button class="button" id="btn-sign-up"> Registrarse </button>

            </div>


            <div class="welcome-sign-in welcome">
                <!-- de registro a inicio de sesion -->
                <h2> Bienvenido </h2>
                <p> Registre sus datos personales para iniciar sesion </p>
                <button class="button" id="btn-sign-in"> Iniciar sesion </button>
            </div>

        </div>

    </div>

    

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
